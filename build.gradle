plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

group 'jeremynoesen.volleyball'
version '1.1.4'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    maven { url = 'https://maven.enginehub.org/repo/' }
}

dependencies {
    shadow files('/home/jeremy/Downloads/spigot-1.16.1.jar') //replace with path to Spigot jar
    shadow 'com.sk89q.worldedit:worldedit-bukkit:7.3.0-SNAPSHOT'
}

shadowJar {
    archiveFileName = 'VolleyBall.jar'
}
